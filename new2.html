<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bangladesh Election Data</title>
  <link rel="stylesheet" href="new2.css">
</head>
<body>
  <header>
    <h1>বাংলাদেশ নির্বাচন কমিশন</h1>
    <p>DUCSU Nirbachon BAT Record</p>
  </header>

  <section class="container">
    <form id="my-form">
      <h2 class="form-title">Vote Supporter Registration</h2>
      <div class="msg"></div>

      <div>
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>

      <div>
        <label for="id">ID:</label>
        <input type="number" id="id">
      </div>

      <div>
        <label for="BDT">BDT amount:</label>
        <input type="number" id="BDT">
      </div>

      <div>
        <label for="support">I support:</label>
        <select id="support">
          <option value="">-- Select a Party --</option>
          <option value="Shibir">Shibir</option>
          <option value="BNP">BNP</option>
          <option value="NCP">NCP</option>
        </select>
      </div>

      <div>
        <label for="University">University:</label>
        <input type="text" id="University">
      </div>

      <input class="btn" type="submit" value="Submit">
    </form>

    <h2 class="list-title">Supporter Records</h2>
    <ul id="users"></ul>
  </section>

  <script src="new2.js"></script>
</body>
</html>
